{% extends "errors/base.html" %}

{% set seotitle = "400 Bad request" %}

{% block main %}
  <div class="row nomargin-left nomargin-right">
    <div class="col-sm-12 col-lg-6">
      <div id="http-error-descr">
        <h1 id="http-error-heading">Bad Request</h1>
        <p>Your HTTP request is not valid!</p>
        {% if errors %}
          <p>Errors</p>
          <ul>
            {% for error in errors %}
              <li>{{ error }}</li>
            {% endfor %}
          </ul>
        {% endif %}
        <script>
            var GOOG_FIXURL_LANG = (navigator.language || '').slice(0,2);
            var GOOG_FIXURL_SITE = location.host;
        </script>
        <script src="http://linkhelp.clients.google.com/tbproxy/lh/wm/fixurl.js"></script>
      </div>
    </div>
    <div class="col-sm-12 col-lg-6">
      {% include 'errors/mascotte/shiny.html' %}
    </div>
  </div>
{% endblock %}
